<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Google Authenticator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            min-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .input-group {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            letter-spacing: 5px;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background: #5568d3;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .message.error {
            background: #ffe6e6;
            color: #d63031;
            display: block;
        }
        .message.success {
            background: #e6ffe6;
            color: #00b894;
            display: block;
        }
        .setup-link {
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }
        .setup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 双因素认证登录</h1>
        <p>请输入 Google Authenticator 中的 6 位验证码</p>

        <div class="input-group">
            <input type="text" id="code" maxlength="6" placeholder="000000" autofocus>
        </div>

        <button class="btn" onclick="verifyCode()">验证登录</button>

        <div id="message" class="message"></div>

        <div style="margin-top: 20px;">
            <a href="/setup" class="setup-link">还没设置？点击这里设置 Google Authenticator</a>
        </div>
    </div>

    <script>
        const codeInput = document.getElementById('code');
        const messageDiv = document.getElementById('message');

        // 只允许输入数字
        codeInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // 回车键提交
        codeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.length === 6) {
                verifyCode();
            }
        });

        async function verifyCode() {
            const code = codeInput.value;

            if (code.length !== 6) {
                showMessage('请输入 6 位验证码', 'error');
                return;
            }

            try {
                const response = await fetch('/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('登录成功！正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.message, 'error');
                    codeInput.value = '';
                    codeInput.focus();
                }
            } catch (error) {
                showMessage('网络错误，请重试', 'error');
            }
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }
    </script>
</body>
</html>
